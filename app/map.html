<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y-Radio - Карта точек</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://api-maps.yandex.ru/v3/?apikey=f48befae-83e0-4c35-9044-61e857714fe1&lang=ru_RU"></script>
</head>
<body>
    <div class="map-page">
        <!-- Кнопка закрытия (справа сверху) -->
        <a href="index.html" class="map-close-btn" aria-label="Закрыть карту">
            <span class="material-symbols-outlined">close</span>
        </a>

        <!-- Боковая панель фильтров -->
        <aside class="map-sidebar" id="sidebar">
            <!-- Заголовок панели -->
            <div class="sidebar-header">
                <h1 class="sidebar-title">Точек показа рекламы: <span id="points-count">0</span></h1>
                <p class="sidebar-description" id="price-period">Цены действуют с 1 по 28 февраля 2028</p>
            </div>

            <!-- Фильтры -->
            <div class="sidebar-filters">
                <!-- Фильтр региона -->
                <div class="filter-group">
                    <label for="region-input">Регион</label>
                    <div class="filter-select" id="region-filter">
                        <input
                            type="text"
                            id="region-input"
                            class="filter-input"
                            placeholder="Все регионы и города"
                            autocomplete="off"
                            aria-label="Поиск региона"
                        >
                        <button type="button" class="filter-clear" aria-label="Очистить">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                        <ul class="filter-dropdown" role="listbox" aria-label="Список регионов"></ul>
                    </div>
                </div>

                <!-- Фильтр бренда -->
                <div class="filter-group">
                    <label for="brand-input">Торговая точка или бренд</label>
                    <div class="filter-select" id="brand-filter">
                        <input
                            type="text"
                            id="brand-input"
                            class="filter-input"
                            placeholder="Все бренды"
                            autocomplete="off"
                            aria-label="Поиск бренда"
                        >
                        <button type="button" class="filter-clear" aria-label="Очистить">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                        <ul class="filter-dropdown" role="listbox" aria-label="Список брендов"></ul>
                    </div>
                </div>

                <!-- Кнопка сброса -->
                <div class="filter-actions">
                    <button class="reset-btn" id="reset-filters" type="button">
                        Сбросить
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Контейнер карты -->
        <div class="map-container" id="map">
            <div class="map-loading" id="map-loading">
                Загрузка карты...
            </div>
        </div>

        <!-- Мобильная кнопка фильтров -->
        <button class="mobile-filter-toggle" id="mobile-filter-toggle" type="button" aria-label="Открыть фильтры">
            <span class="material-symbols-outlined">tune</span>
            <span>Фильтры</span>
        </button>

        <!-- Оверлей для мобильных -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
