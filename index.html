<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта точек показа рекламы</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://api-maps.yandex.ru/v3/?apikey=cb4debfd-6a27-42fa-9356-b937e9b9bdc8&lang=ru_RU"></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Точки показа рекламы</h1>
            <span class="header-period" id="price-period"></span>
        </header>

        <main class="main">
            <aside class="sidebar" id="sidebar">
                <div class="filters">
                    <!-- Фильтр региона -->
                    <div class="filter-group">
                        <label for="region-input">Регион</label>
                        <div class="filter-select" id="region-filter">
                            <input
                                type="text"
                                id="region-input"
                                class="filter-input"
                                placeholder="Все регионы"
                                autocomplete="off"
                                aria-label="Поиск региона"
                            >
                            <button type="button" class="filter-clear" aria-label="Очистить">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </button>
                            <ul class="filter-dropdown" role="listbox" aria-label="Список регионов"></ul>
                        </div>
                    </div>

                    <!-- Фильтр бренда -->
                    <div class="filter-group">
                        <label for="brand-input">Бренд</label>
                        <div class="filter-select" id="brand-filter">
                            <input
                                type="text"
                                id="brand-input"
                                class="filter-input"
                                placeholder="Все бренды"
                                autocomplete="off"
                                aria-label="Поиск бренда"
                            >
                            <button type="button" class="filter-clear" aria-label="Очистить">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </button>
                            <ul class="filter-dropdown" role="listbox" aria-label="Список брендов"></ul>
                        </div>
                    </div>

                    <!-- Счётчик и сброс -->
                    <div class="filter-info">
                        <span class="counter">
                            Найдено: <strong id="points-count">0</strong>
                        </span>
                        <button class="reset-btn" id="reset-filters" type="button">
                            Сбросить
                        </button>
                    </div>
                </div>
            </aside>

            <div class="map-container" id="map">
                <div class="map-loading" id="map-loading">
                    Загрузка карты...
                </div>
            </div>
        </main>

        <!-- Мобильная кнопка фильтров -->
        <button class="mobile-filter-toggle" id="mobile-filter-toggle" type="button" aria-label="Открыть фильтры">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path d="M1 2.75A.75.75 0 0 1 1.75 2h16.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 2.75zm0 5A.75.75 0 0 1 1.75 7h16.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 7.75zM1.75 12a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5H1.75z"/>
            </svg>
            <span>Фильтры</span>
        </button>

        <!-- Оверлей для мобильных -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
